<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Visualização da Tabela - FVS e Apartamentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="preload" href="assets/css/style.css" as="style">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<style>
  /* Camada do overlay 3D (fica abaixo do modal) */
  #viewer3d-overlay {
    position: fixed;
    inset: 0;
    z-index: 1000; /* abaixo do modal */
  }

  /* O iframe do viewer fica “abaixo” do modal e com z-index controlado */
  #viewer3d-iframe {
    position: relative;
    z-index: 1000; /* abaixo do modal */
    pointer-events: auto; /* o JS alterna para 'none' quando o modal abre */
  }

  /* Backdrop e conteúdo do modal SEMPRE acima do iframe */
  #modal-backdrop {
    position: fixed;
    inset: 0;
    z-index: 2000 !important; /* acima do overlay/iframe */
  }

  #modal {
    position: fixed;
    z-index: 2001 !important; /* acima do backdrop */
  }

  /* Se você usar classes genéricas de modal em algum momento, mantenha estas também */
  .modal,
  #modalDetalhes,
  #detalhesModal,
  .doge-modal-top {
    position: fixed;
    z-index: 2001 !important;
  }
</style>

<body>
  <div id="dropdown-container">
    <div class="controls">
      <select id="dropdown">
        <option value="">Carregando FVS...</option>
      </select>
      <button id="btn-nc" class="btn-nc" type="button">NC</button>

      <!-- Botão 3D -->
      <button id="btn-3d" class="btn-3d" type="button" title="Alternar para visão 3D">3D</button>
    </div>
  </div>

  <div id="svg-container">
    <svg id="svg" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet"></svg>
  </div>

  <div id="loading"><div class="spinner"></div></div>

  <div id="modal-backdrop">
    <div id="modal">
      <button class="close-btn">✕</button>
      <h2 id="modal-title">Detalhes do Apartamento</h2>
      <div id="modal-content"></div>
    </div>
  </div>

  <!-- Overlay do 3D -->
  <div id="viewer3d-overlay" hidden>
    <div class="viewer3d-bar">
      <button id="btn-3d-close" type="button" title="Voltar para 2D">2D ✕</button>
    </div>
    <iframe
      id="viewer3d-iframe"
      title="Prédio 3D"
      loading="lazy"
      allow="xr-spatial-tracking; gyroscope; accelerometer">
    </iframe>
  </div>

  <script type="module" src="assets/js/main.js" defer></script>
  <!-- script para abrir/fechar o viewer 3D e sincronizar cores -->
  <script type="module" src="assets/js/toggle-3d.js" defer></script>
</body>
</html>
